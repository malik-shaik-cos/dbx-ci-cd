  name: hello-bundle

resources:
  jobs:
    inference_job:
      name: ${bundle.target}_inference_job
      job_clusters:
        - job_cluster_key: inference_job_cluster
          new_cluster:
            num_workers: 1
            spark_version: 14.3.x-scala2.12
            node_type_id: Standard_DS3_v2
      tasks:
        - task_key: Extract
          job_cluster_key: inference_job_cluster
          notebook_task:
            notebook_path: ./src/main/extract.py
